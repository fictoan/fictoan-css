<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fictoan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./styles/utilities/opinionated-normalise.css">
    <link rel="stylesheet" href="./styles/fictoan.css">
</head>

<body>
<div class="row" data-margin-top="micro" data-side-padding="large">
    <div
            class="portion"
            data-desktop-span="14"
            data-tabPT-span="12"
            data-tabLS-span=".16"
            data-mobile-span="18"
    >
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
    </div>
</div>

<div class="row" data-side-padding="large">
    <div class="portion" data-desktop-span="whole">
        <div class="card" data-padding-all="micro" data-shape="rounded" data-border-colour="slate-10"
             data-shadow="mild">
            <form data-spacing="small">
                <p data-font-weight="600" data-margin-bottom="micro">Form</p>

                <div class="form-item-group">
                    <div class="form-item">
                        <input id="first-name" placeholder="First name" data-validate-this pattern="[a]">
                        <label for="first-name">First name<span>Enter just “a”</span></label>
                        <p class="input-error">Nope, read the instruction, dummy</p>
                    </div>

                    <div class="form-item">
                        <input id="last-name" placeholder="Last name">
                        <label for="last-name">Last name</label>
                    </div>
                </div>

                <div class="form-item">
                    <input id="phone-number" placeholder="Official mobile, please">
                    <label for="phone-number">Phone number</label>
                </div>


                <div class="form-item radio-group">
                    <p class="group-title">Select gender</p>

                    <div class="radio-items-wrapper" data-align="horizontal">
                        <div class="radio-item">
                            <input id="male" type="radio" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="radio-item">
                            <input id="female" type="radio" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="radio-item">
                            <input id="other" type="radio" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>

                        <div class="radio-item">
                            <input id="apache" type="radio" name="gender" value="apache">
                            <label for="apache">Apache</label>
                        </div>
                    </div>
                </div>

                <div class="form-item checkbox-group" data-margin-bottom="micro">
                    <p class="group-title">Select all that apply</p>

                    <div class="checkbox-items-wrapper" data-align="horizontal">
                        <div class="checkbox-item">
                            <input id="one" type="checkbox" name="gender" value="one">
                            <label for="one">Male</label>
                        </div>

                        <div class="checkbox-item">
                            <input id="two" type="checkbox" name="gender" value="two">
                            <label for="two">Female</label>
                        </div>

                        <div class="checkbox-item">
                            <input id="three" type="checkbox" name="gender" value="three">
                            <label for="three">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-item checkbox-group" data-margin-bottom="micro">
                    <p class="group-title">Select all that apply</p>

                    <div class="checkbox-items-wrapper" data-align="horizontal">
                        <div class="checkbox-item">
                            <input id="four" type="checkbox" class="is-toggle" name="gender" value="four">
                            <label for="four">Male</label>
                        </div>

                        <div class="checkbox-item">
                            <input id="five" type="checkbox" class="is-toggle" name="gender" value="five">
                            <label for="five">Female</label>
                        </div>

                        <div class="checkbox-item">
                            <input id="six" type="checkbox" class="is-toggle" name="gender" value="six">
                            <label for="six">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-item select-dropdown">
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <label for="cars">Other <span>Select only one</span></label>
                </div>

                <div class="form-item">
                    <button data-kind="secondary" type="submit" data-shape="rounded" data-shadow="hard">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
