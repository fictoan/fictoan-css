<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fictoan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./styles/utilities/opinionated-normalise.css">
    <link rel="stylesheet" href="./styles/fictoan.css">
</head>

<body>
    <div class="row" data-margin-top="micro" data-side-padding="large">
        <div
            class="portion"
            data-desktop-span="14"
            data-tabPT-span="12"
            data-tabLS-span="16"
            data-mobile-span="18"
        >
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
            <p>p</p>
        </div>
    </div>

    <div class="row" data-side-padding="large">
        <div class="portion" data-desktop-span="whole">
            <form data-spacing="small">
                <p data-font-weight="600" data-margin-bottom="micro">Form</p>

                <div class="form-item-group">
                    <div class="form-item">
                        <input id="first-name" placeholder="First name" data-validate-this pattern="[a]">
                        <label for="first-name">First name<span>Enter just “a”</span></label>
                        <p class="input-error">Nope, read the instruction, dummy</p>
                    </div>

                    <div class="form-item">
                        <input id="last-name" placeholder="Last name">
                        <label for="last-name">Last name</label>
                    </div>
                </div>

                <div class="form-item">
                    <input id="phone-number" placeholder="Official mobile, please">
                    <label for="phone-number">Phone number</label>
                </div>

                <div class="radio-group">
                    <p class="group-title">Select gender</p>

                    <div class="radio-items-wrapper" data-align="horizontal">
                        <div class="radio-item">
                            <input id="male" type="radio" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="radio-item">
                            <input id="female" type="radio" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>

                        <div class="radio-item">
                            <input id="other" type="radio" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
